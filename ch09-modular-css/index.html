<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="message.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="media.css">
  </head>

  <body>
    <div class="message message--successful">
      Save successful
    </div>

    <div class="message message--warning">
      Password strength: Weak
    </div>

    <div class="message message--error">
      Invalid password
    </div>

    <button class="button button--large">Read more</button>
    <button class="button button--success">Save</button>
    <button class="button button--danger button--small">Cancel</button>

    <div class="media">
      <img class="media__image" src="runner.png">
      <div class="media__body">
        <h4>Strength</h4>
        <p>Strength training is an important part of injury prevention. Focus on your core&mdash; especially your abs and glutes.</p>
      </div>
    </div>
  </body>
</html>
